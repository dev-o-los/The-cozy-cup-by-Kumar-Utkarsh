<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Cozy Cup</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Outfit:wght@100..900&family=Pacifico&family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        id="icon"
        src="https://www.svgrepo.com/show/422688/coffee-cup.svg"
        alt=""
      />
      <div class="shop-name">The Cozy Cup</div>
      <img
        id="icon"
        class="menu-bar"
        src="https://www.svgrepo.com/show/350243/bars-left.svg"
        alt=""
      />

      <div class="header-items">
        <h4>Home</h4>
        <h4>Menu</h4>
        <h4>Contact</h4>
      </div>
    </header>

    <div class="hero-section">
      <img src="banner.jpeg" alt="" />
      <div class="filter"></div>
      <h1>
        Welcome to <br />
        <span style="font-family: 'Pacifico'">The Cozy cup</span>
      </h1>
      <p>
        Your cozy spot for <br />
        the best coffee in town
      </p>
    </div>

    <div class="menu-section"></div>
  </body>
</html>
